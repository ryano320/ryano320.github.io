<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Theater? I Barely Know Her</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050816;
      color: #f9fafb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    header {
      padding: 20px 16px;
      text-align: center;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.6rem);
      margin-bottom: 8px;
    }

    p.subtitle {
      font-size: 0.95rem;
      color: #9ca3af;
    }

    main {
      flex: 1;
      padding: 12px 8px 20px;
      display: flex;
      flex-direction: column;
    }

    .frame-wrapper {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.7);
      background: #020617;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: 0;
    }

    footer {
      padding: 10px 16px 16px;
      text-align: center;
      font-size: 0.8rem;
      color: #6b7280;
    }

    @media (max-width: 640px) {
      header {
        padding-inline: 12px;
      }
      .frame-wrapper {
        border-radius: 0;
        border-left: none;
        border-right: none;
      }
      iframe {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Theater? I Barely Know Her</h1>
  </header>

  <main>
    <div class="frame-wrapper">
      <iframe
        src="https://docs.google.com/spreadsheets/u/0/d/e/2PACX-1vRnNZfaZkmfDv3oa1C7sG2NQ6GThE6y8KeeTfmymUmYCWyUiySPycU1RnO2AUNTWQW-eaTfb5ja0Hfq/pubhtml?pli=1"
        loading="lazy"
      >
        Your browser does not support iframes. You can view the spreadsheet directly
        at:
        https://docs.google.com/spreadsheets/u/0/d/e/2PACX-1vRnNZfaZkmfDv3oa1C7sG2NQ6GThE6y8KeeTfmymUmYCWyUiySPycU1RnO2AUNTWQW-eaTfb5ja0Hfq/pubhtml?pli=1
      </iframe>
    </div>
  </main>

  <footer>
    Theater? I Barely Know Her &middot; Powered by Google Sheets
  </footer>
</body>
</html>
